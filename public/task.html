<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Task || Final</title>
  </head>
  <body class="bg-gray-200 text-gray-900">
    <div class="container max-w-xl mx-auto mt-20 p-4 bg-white shadow-lg rounded-lg">
      <form class="single-task-form mb-4">
        <h4 class="text-2xl font-bold mb-4">Edit Task</h4>
        <div class="form-control mb-4">
          <label class="block mb-2">Task ID</label>
          <p class="task-edit-id text-gray-600"></p>
        </div>
        <div class="form-control mb-4">
          <label for="name" class="block mb-2">Name</label>
          <input type="text" name="name" class="task-edit-name w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="form-control mb-4">
          <label for="completed" class="block mb-2">Completed</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Edit</button>
        <div class="form-alert mt-4 text-red-500"></div>
      </form>
      <a href="index.html" class="btn back-link block text-center mt-4 text-blue-500">Back to tasks</a>
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
